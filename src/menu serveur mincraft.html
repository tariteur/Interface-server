<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer et démarrer des serveurs Minecraft</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #2f2f2f; /* Fond gris clair */
            height: 100vh;
            overflow: hidden; /* Empêche le défilement de la page */
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 5vh;
            height: 100vh;
        }

        .content {
            z-index: 1;
            text-align: center;
            margin-top: 2vh;
        }

        .sidebar {
            width: 35vh;
            background-color: #212121; /* Fond gris foncé */
            height: 100vh;
            position: absolute; /* Définit la position absolue */
            left: 0px;
            top: 0px;
        }

        .add-server {
            color: rgba(192, 192, 192, 0.568); /* Gris clair */
            font-size: 4vh;
            padding: 10px;
        }

        .add-button {
            background-color: #ffffff; /* Couleur de fond du bouton */
            border: none; /* Supprime la bordure */
            color: #45a049; /* Couleur du texte */
            padding: 4vh 16vh; /* Espacement intérieur du bouton, ajusté pour agrandir */
            text-align: center; /* Centrer le texte horizontalement */
            text-decoration: none; /* Supprime la soulignement du texte */
            display: inline-block; /* Affiche le bouton en tant que bloc en ligne */
            font-size: 16px; /* Taille de la police */
            margin: 4px 2px; /* Marge extérieure */
            cursor: pointer; /* Curseur de la souris au survol */
            border-radius: 8px; /* Bordure arrondie */
            margin-left: 1vh;
            margin-right: 1vh;
        }

        .add-button:hover {
            background-color: #804141; /* Couleur de fond du bouton au survol */
        }

        .add-button:active {
            background-color: #45a049; /* Couleur de fond du bouton lorsqu'il est cliqué */
        }

        .add-button::before,
        .add-button::after {
            content: '';
            display: block;
            position: absolute;
            width: 2px;
            height: 30px; /* Ajuster la hauteur pour correspondre à la taille du bouton agrandi */
            background-color: white;
            top: 50%;
            left: 50%;
        }

        .add-button::before {
            transform: translate(-50%, -50%) rotate(90deg);
        }

        .add-button::after {
            transform: translate(-50%, -50%) rotate(0deg);
        }

        .list-of-servers {
            color: rgba(192, 150, 192, 0.568); /* Gris clair */
            font-size: 4vh;
            padding: 10px;
            margin-top: 1vh;
        }

        h1 {
            font-size: 6vh;
            margin-top: 1vh;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <h1>Créer et démarrer des serveurs Minecraft</h1>
    </div>
    <div class="sidebar">
        <div class="add-server">Ajouter un serveur</div>
        <button class="add-button">+</button>
        <div class="list-of-servers">Liste des serveur :</div>
    </div>
</div>
</body>
</html>
