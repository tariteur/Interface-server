<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorateur de Fichiers</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .file-explorer { display: flex; flex-direction: column; height: 50%; width: 50%; }
        .header { background-color: #0078d7; color: #fff; padding: 10px; text-align: center; }
        .content { flex-grow: 1; padding: 20px; overflow-y: auto; }
        .file-list { display: flex; flex-wrap: wrap; padding: 0; }
        .file-item { width: calc(33.33% - 20px); margin: 10px; text-align: center; cursor: pointer; }
        .file-item img { width: 80px; height: 80px; margin-bottom: 10px; }
        .file-item span { display: block; }
        .file-item.unsupported {  background-color: #dfdfdf; }
        .breadcrumbs { margin-bottom: 10px; }
        .textarea { width: 100%; height: 300px; margin-top: 20px; }
        .popup { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px; background-color: #f44336; color: #fff; font-size: 18px; border-radius: 5px; animation: fadeOut 3s forwards; display: none; }
        @keyframes fadeOut { 0% { opacity: 1; } 100% { opacity: 0; display: none; } }
    </style>
    <script src="minecraft_serveur_explorateur_de_fichier.js"></script>
</head>
<body>
    <div class="file-explorer">
        <div class="header">
            <h1>Explorateur de Fichiers</h1>
            <button id="backButton">&larr; Retour</button>
        </div>
        <div class="content" id="contentContainer"></div>
        <div class="popup" id="popupMessage"></div>
    </div>
</body>
</html>
