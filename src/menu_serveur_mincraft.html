<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer et démarrer des serveurs Minecraft</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #2f2f2f; /* Fond gris clair */
            height: 100vh;
            overflow: hidden; /* Empêche le défilement de la page */
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 5vh;
            height: 100vh;
        }

        .content {
            z-index: 1;
            text-align: center;
            margin-top: 2vh;
        }

        .sidebar {
            width: 40vh;
            background-color: #212121; /* Fond gris foncé */
            height: 100vh;
            position: absolute; /* Définit la position absolue */
            left: 0px;
            top: 0px;
        }

        #add-button {
            background-color: #ffffff; /* Couleur de fond du bouton */
            border: none; /* Supprime la bordure */
            color: #1f1f1f; /* Couleur du texte */
            padding: 4vh 16vh; /* Espacement intérieur du bouton, ajusté pour agrandir */
            text-align: center; /* Centrer le texte horizontalement */
            text-decoration: none; /* Supprime la soulignement du texte */
            display: inline-block; /* Affiche le bouton en tant que bloc en ligne */
            font-size: 16px; /* Taille de la police */
            margin: 4px 2px; /* Marge extérieure */
            cursor: pointer; /* Curseur de la souris au survol */
            border-radius: 8px; /* Bordure arrondie */
            margin-left: 1vh;
            margin-right: 1vh;
        }

        .add-button:hover {
            background-color: #6e6e6e; /* Couleur de fond du bouton au survol */
        }

        .add-button:active {
            background-color: #3f3f3f; /* Couleur de fond du bouton lorsqu'il est cliqué */
        }

        #server-list {
            font-size: 5vh;
            font-weight: bold;
            color: white;
            max-height: 400px; /* Définir la hauteur maximale de la liste */
            overflow-y: auto;
        }

        #content-add-server {
            display: none;
            width:30%;
            height: 30%;
            right: 0PX;
            margin-left: 25%;
            margin: 20px;
            padding: 20px;
            border: 2px solid #ffffff;
            border-radius: 5px;
        }

        h1 {
            font-size: 6vh;
            margin-top: 1vh;
        }

        h2 {
            color: rgba(192, 192, 192, 0.568); /* Gris clair */
            font-size: 4vh;
            padding: 10px;
        }

    </style>
    <script src="menu_serveur_mincraft.js"></script>
</head>
    <body>
        <div class="container">
            <div class="content">
                <h1>Serveurs Minecraft</h1>
            </div>
            <div class="sidebar">
                <h2>Ajouter un serveur</h2>
                <button id="add-button" onclick="ServerDiv(true)">+</button>
                <h2>Liste des serveur :</h2>
                <ul id="server-list">
                    <!-- Liste des serveurs créés -->
                </ul>
            </div>
            <div id="content-add-server"><label for="server-name">Nom du serveur :</label>
                <input type="text" id="server-name">
                <br><br>
                <label for="version-select">Choisissez une version :</label>
                <select id="version-select"></select>
                <button onclick="createServer();">Créer le serveur</button></div>
        </div>
    </body>
</html>
